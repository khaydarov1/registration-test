{% extends 'base.html' %}

{% block content %}
<h1>Savollar</h1>
    <ul class="list-group">
        {% for question in savollar %}
        <li class="list-group-item">{{ forloop.counter }}.
            <a href="{% url 'users:savol_detail' id=question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% if request.user.is_authenticated %}
<a href="{% url 'users:create_question' %}" class="btn btn-primary my-3">Yangi savol yaratish</a>
{% endif %}
{% endblock %}
